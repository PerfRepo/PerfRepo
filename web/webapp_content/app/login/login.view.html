<div class="login-pf">
   <div class="container">
      <div class="row">
         <div class="col-sm-12">
            <div id="brand">
               <h1 class="app-title">PerfRepo</h1>
            </div>
         </div>

         <div class="col-sm-7 col-md-6 col-lg-5 login">
            <form class="form-horizontal" role="form" name="loginForm" ng-submit="login.login(loginForm)">
               <div class="form-group">
                  <label for="inputUsername" class="col-sm-2 col-md-2 control-label">Username</label>
                  <div class="col-sm-10 col-md-10">
                     <input type="text" ng-model="login.username" name="username" class="form-control"
                            id="inputUsername" tabindex="1" pr-server-validation>
                  </div>
               </div>
               <div class="form-group">
                  <label for="inputPassword" class="col-sm-2 col-md-2 control-label">Password</label>
                  <div class="col-sm-10 col-md-10">
                     <input type="password" ng-model="login.password" name="password" class="form-control"
                            id="inputPassword" tabindex="2" pr-server-validation>
                  </div>
               </div>
               <div class="form-group">
                  <div class="col-xs-4 col-sm-4 col-md-4 submit pull-right">
                     <button type="submit" class="btn btn-primary btn-lg" tabindex="3">Log In</button>
                  </div>
               </div>
            </form>
         </div>
         <div class="col-sm-5 col-md-6 col-lg-7 details">
            <p><strong>Welcome to PerfRepo | Performance result repository!</strong> The tool that
               intends to make it easy to capture and archive performance test results and simplify comparison of
               performance run results and detect a performance regression from one build to the next in an automated
               fashion.
            </p>
         </div>
      </div>
   </div>
</div>
