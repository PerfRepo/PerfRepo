<div class="row">
    <div class="col-md-12">
        <div pf-toolbar id="exampleToolbar" config="vm.toolbarConfig">
        </div>
    </div>

    <div class="col-md-12 list-view-container" ng-if="vm.toolbarConfig.viewsConfig.currentView == 'listView'">
        <test-execution-list-view
                items="vm.items"
                on-update-list="vm.updateSearch()">

        </test-execution-list-view>
    </div>

    <div class="col-md-12 card-view-container" ng-if="vm.toolbarConfig.viewsConfig.currentView == 'cardView'">
        <test-execution-card-view items="vm.items"></test-execution-card-view>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <hr>
        <pr-search-pagination
                items-count="vm.toolbarConfig.filterConfig.resultsCount"
                current-page="vm.currentPage"
                page-size="vm.searchParams.limit"
                on-change="vm.paginationChanged()">
        </pr-search-pagination>
    </div>
</div>
