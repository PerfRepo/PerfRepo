<div pf-list-view
     config="vm.config"
     items="vm.items"
     action-buttons="vm.actionButtons"
     menu-actions="vm.menuActions">

    <div class="list-view-pf-description">
        <div class="list-group-item-heading">
            {{item.name}}
        </div>
        <div class="list-group-item-text">
            {{item.started}}
        </div>
    </div>

    <list-expanded-content>
        <div class="row">
            <div class="col-md-9">
                <dl class="dl-horizontal">
                    <dt>Name</dt>
                    <dd>{{$parent.item.name}}</dd>
                    <dt>Started</dt>
                    <dd>{{$parent.item.started}}</dd>
                    <dt>Comment</dt>
                    <dd ng-bind-html="$parent.item.comment"></dd>
                </dl>
            </div>
        </div>
    </list-expanded-content>
</div>
