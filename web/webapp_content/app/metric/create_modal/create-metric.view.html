<div class="modal-header">
    <button ng-click="vm.cancel()" type="button" class="close" aria-label="Close"><span aria-hidden="true">&times;</span></button>
    <h3 class="modal-title">Add new metric</h3>
</div>
<div class="modal-body">
    <metric-form
            metric="vm.metric"
            comparators = "vm.comparators"
            on-save="vm.save(metric, form)"
            on-cancel="vm.cancel()">
    </metric-form>
</div>
