<div class="row">
    <div class="col-md-12">
        <form role="form" name="userForm" ng-submit="vm.save(userForm)" class="form-horizontal" novalidate>
           <!-- firstName -->
            <div class="form-group">
                <label class="col-sm-4 control-label" for="firstName">First name</label>
                <div class="col-sm-8">
                    <input type="text" id="firstName" name="firstName" ng-model="vm.user.firstName"
                           class="form-control" pr-server-validation>
                </div>
            </div>
            <!-- lastName -->
            <div class="form-group">
                <label class="col-sm-4 control-label" for="firstName">Last name</label>
                <div class="col-sm-8">
                    <input type="text" id="lastName" name="lastName" ng-model="vm.user.lastName"
                           class="form-control" pr-server-validation>
                </div>
            </div>
            <!-- email -->
            <div class="form-group">
                <label class="col-sm-4 control-label" for="email">Email</label>
                <div class="col-sm-8">
                    <input type="text" id="email" name="email" ng-model="vm.user.email"
                           class="form-control" pr-server-validation>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-12">
                    <a ng-click="vm.user.passwordChange = !vm.user.passwordChange" class="cursor-pointer">
                        <span class="fa fa-angle-down" ng-show="!vm.user.passwordChange">&nbsp;</span>
                        <span class="fa fa-angle-up" ng-show="vm.user.passwordChange">&nbsp;</span>
                        Change password</a>
                </div>
            </div>


            <div uib-collapse="!vm.user.passwordChange">
                <!-- password -->
                <div class="form-group">
                    <label class="col-sm-4 control-label" for="password">Password</label>
                    <div class="col-sm-8">
                        <input type="password" id="password" name="password" ng-model="vm.user.password"
                               class="form-control" pr-server-validation>
                    </div>
                </div>
                <!-- newPassword -->
                <div class="form-group">
                    <label class="col-sm-4 control-label" for="newPassword">New password</label>
                    <div class="col-sm-8">
                        <input type="password" id="newPassword" name="newPassword" ng-model="vm.user.newPassword"
                               class="form-control" pr-server-validation>
                    </div>
                </div>
                <!-- newPasswordAgain -->
                <div class="form-group">
                    <label class="col-sm-4 control-label" for="newPasswordAgain">New password again</label>
                    <div class="col-sm-8">
                        <input type="password" id="newPasswordAgain" name="newPasswordAgain" ng-model="vm.user.newPasswordAgain"
                               class="form-control" pr-server-validation>
                    </div>
                </div>
            </div>

            <div class="form-group form-bottom">
                <div class="col-sm-offset-4 col-sm-8">
                    <button type="button" ng-click="vm.onCancel()" class="btn btn-default">Cancel</button>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </form>
    </div>
</div>
