<div class="wizard-container">
    <h1>Set up report info...</h1>
    <ng-form name="vm.wizardInfoStep">
        <div class="form-group">
            <label for="reportName">Name</label>
            <input type="text" id="reportName" name="name" ng-model="vm.data.name" class="form-control" pr-server-validation>
        </div>

        <div class="form-group">
            <label>Description</label>
            <div class="wysiwyg-editor-wrap form-control-border">
                <trix-editor ng-if="true" angular-trix name="description" ng-model="vm.data.description"
                             class="trix-content" pr-server-validation></trix-editor>
            </div>
        </div>
    </ng-form>
</div>
