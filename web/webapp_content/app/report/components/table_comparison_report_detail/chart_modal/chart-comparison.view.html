<div class="modal-header">
    <button ng-click="vm.cancel()" type="button" class="close" aria-label="Close"><span aria-hidden="true">&times;</span></button>
    <h3 class="modal-title">{{vm.title}}</h3>
</div>
<div class="modal-body">
    <div class="pull-right chart-parameter-select">
        <label for="xAxisParameter">X-axis parameter:</label>
        <select pf-select ng-model="vm.xAxisParameter" id="xAxisParameter" ng-change="vm.updateChart()"
            ng-options="parameter for parameter in vm.parameters">
        </select>
    </div>
    <div ng-if="vm.showChart">
        <nvd3 options="vm.options" data="vm.data" api="vm.api"></nvd3>
    </div>
</div>
<div class="modal-footer">
    <button type="button" ng-click="vm.cancel()" class="btn btn-default">Close</button>
</div>
