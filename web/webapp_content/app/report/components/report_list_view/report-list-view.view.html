<div pf-list-view
     config="vm.config"
     items="vm.items"
     action-buttons="vm.actionButtons"
     menu-actions="vm.menuActions"
     class="report-list">

    <div class="list-view-pf-description">
        <div class="list-group-item-heading">
            <a ui-sref="app.reportDetail({id: item.id})"><span uib-tooltip="Name">{{item.name}}</span>
                <span ng-show="item.favourite" uib-tooltip="Favourite report" class="fa fa-star-o" aria-hidden="true"></span>
            </a>
        </div>
        <div class="list-group-item-text">
            <span uib-tooltip="Type">{{item.typeName}}</span>
        </div>
    </div>
</div>
