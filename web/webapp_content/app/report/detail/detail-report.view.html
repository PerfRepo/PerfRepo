<div class="row header">
    <div class="col-sm-12 col-md-4">
        <span class="header-title">Report detail</span>
    </div>
    <div class="col-sm-12 col-md-8">
        <div class="header-controls">
            <button class="btn btn-default" ng-click="vm.showPermissions()">
                <span class="fa fa-lock" aria-hidden="true"></span> Show permissions
            </button>
            <button ng-disabled="!vm.favouriteButtonEnabled" class="btn btn-default" ng-click="vm.markFavourite()">
                <span ng-show="!vm.report.favourite"><span class="fa fa-star-o" aria-hidden="true"></span> Mark as favourite</span>
                <span ng-show="vm.report.favourite"><span class="fa fa-star" aria-hidden="true"></span> Unmark as favourite</span>
            </button>
            <button class="btn btn-default" ng-click="vm.editReport()">
                <span class="pficon-edit" aria-hidden="true"></span> Edit
            </button>
            <button class="btn btn-default" ng-click="vm.removeReport()">
                <span class="pficon-delete" aria-hidden="true"></span> Remove
            </button>
        </div>
    </div>
</div>

<h1 class="report-title" title="Report name">{{vm.report.name}}
    <span ng-show="vm.report.favourite" uib-tooltip="Favourite report" class="fa fa-star-o" aria-hidden="true"></span>
</h1>
<p class="report-description" ng-bind-html="vm.report.description"></p>

<!-- table comparison report -->
<table-comparison-report-detail ng-if="vm.report.type == 'TABLE_COMPARISON'" groups="vm.report.groups"></table-comparison-report-detail>
<!-- metric history report -->
<metric-history-report-detail ng-if="vm.report.type == 'METRIC_HISTORY'" charts="vm.report.charts"></metric-history-report-detail>
<!-- box plot report -->
<box-plot-report-detail ng-if="vm.report.type == 'BOX_PLOT'" box-plots="vm.report.boxPlots"></box-plot-report-detail>
