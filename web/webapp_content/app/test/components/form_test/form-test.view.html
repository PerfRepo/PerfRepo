<div class="row">
    <div class="col-md-12">
        <form role="form" name="testForm" ng-submit="vm.save(testForm)" class="form-horizontal" novalidate>
            <div class="form-group">
                <label class="col-sm-2 control-label" for="testName">Name</label>
                <div class="col-sm-10">
                    <input type="text" id="testName" name="name" ng-model="vm.test.name" class="form-control" pr-server-validation>

                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label" for="testUid">UID</label>
                <div class="col-sm-10">
                    <input type="text" id="testUid" name="uid" ng-model="vm.test.uid" class="form-control" pr-server-validation>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label" for="testGroup">Group</label>
                <div class="col-sm-10">
                    <ui-select ng-model="vm.test.group" id="testGroup" name="group" title="Choose a group" pr-server-validation>
                        <ui-select-match placeholder="Select or search a group...">{{$select.selected.name}}</ui-select-match>
                        <ui-select-choices repeat="group in vm.groups | filter: $select.search">
                            <span ng-bind-html="group.name | highlight: $select.search"></span>
                        </ui-select-choices>
                    </ui-select>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">Description</label>
                <div class="col-sm-10">
                    <div class="editor-wrap form-control-border">
                        <trix-editor ng-if="true" angular-trix ng-model="vm.test.description" name="description" class="trix-content" pr-server-validation>
                        </trix-editor>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-primary pull-right">{{vm.submitButtonText}}</button>
                </div>
            </div>
        </form>
    </div>
</div>
