<div class="row">
    <div class="col-md-12">
        <div class="extended-content">
            <h5><span ng-class='{"invisible": vm.testExecutions}' class="spinner spinner-xs spinner-inline"></span> {{$root.SETTINGS.LAST_EXECUTIONS_TEST_SEARCH}} latest test executions:</h5>
            <p class="no-results" ng-show="vm.testExecutions.totalCount == 0">No test executions exist</p>
            <ul class="list-extended-content">
                <li ng-repeat="testExecution in vm.testExecutions.data">
                    <div class="row">
                        <div class="col-sm-4">
                            <a uib-tooltip="Name" ui-sref="app.testExecutionDetail({id: testExecution.id})">{{testExecution.name}}</a>
                        </div>
                        <div class="col-sm-2">
                            <span uib-tooltip="Started">{{testExecution.started | date: 'MMM d, y HH:mm:ss'}}</span>
                        </div>
                        <div class="col-sm-4">
                            <span uib-tooltip="Tags">
                                <span ng-repeat="tag in testExecution.tags" class="label label-info tag-label">{{tag}}</span>
                            </span>
                        </div>
                        <div class="col-sm-2">
                            <button class="btn btn-default btn-sm" ng-click="vm.addToComparison(testExecution.id)">
                                <span class="pficon-add-circle-o" aria-hidden="true"></span> Add to comparison
                            </button>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>
