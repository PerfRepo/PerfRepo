<div class="pagination">
    <uib-pagination total-items="vm.itemsCount"
                ng-model="vm.currentPage"
                items-per-page="vm.pageSize"
                previous-text="&lsaquo;"
                next-text="&rsaquo;"
                max-size="7">
    </uib-pagination>
</div>

<div class="page-limit">
    <select pf-select ng-model="vm.pageSize"
            ng-options="size for size in [10, 20, 50]">
    </select>
</div>
