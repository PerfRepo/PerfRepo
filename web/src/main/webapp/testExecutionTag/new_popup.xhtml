<rich:popupPanel id="testExecutionTagNewPopup" modal="true" autosized="true"
                 resizeable="false" xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:h="http://java.sun.com/jsf/html"
                 xmlns:f="http://java.sun.com/jsf/core"
                 xmlns:a4j="http://richfaces.org/a4j"
                 xmlns:rich="http://richfaces.org/rich">
    <f:facet name="header">
        <h:outputText value="Add Test Execution Tag"/>
    </f:facet>
    <h:form id="testExecutionTagNewPopupForm">
        <table class="table">
            <tbody>
            <tr class="table-row">
                <td><label>#{entityStrings.TestExecutionTag_name}</label></td>
                <td><h:inputText styleClass="input-text"
                                 value="#{testExecutionController.testExecutionTag.tag.name}"/></td>
            </tr>
            </tbody>
            <tfoot>
            <tr>
                <td class="table-footer" colspan="2">
                    <a4j:commandButton styleClass="button-left-arrow"
                                       oncomplete="#{rich:component('testExecutionTagNewPopup')}.hide()" value=" "
                                       />
                    <a4j:commandButton styleClass="button-check" action="#{testExecutionController.addTestExecutionTag}"
                                       value=" " 
                                       render=":testExecutionTagNewPopupForm :testExecutionTagList"
                                       oncomplete="#{rich:component('testExecutionTagNewPopup')}.hide()"/>
                </td>
            </tr>
            </tfoot>
        </table>
    </h:form>
</rich:popupPanel>
