<h:form xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:a4j="http://richfaces.org/a4j"
        xmlns:rich="http://richfaces.org/rich">
    <rich:popupPanel id="dialogFavParamEdit" modal="true" autosized="true" resizeable="false"
                     domElementAttachment="form">
        <f:facet name="header">
            <h:outputText value="Favorite parameter"/>
        </f:facet>

        <fieldset>
            <h:outputLabel class="detail-label">Parameter</h:outputLabel>

            <div class="detail-value">
                <h:outputText styleClass="input-text"
                              value="#{testExecutionController.editedFavoriteParameter.parameterName}"/>
            </div>
            <h:outputLabel class="detail-label">Label</h:outputLabel>

            <div class="detail-value">
                <h:inputText styleClass="input-text" value="#{testExecutionController.editedFavoriteParameter.label}"/>
            </div>
            <a4j:commandButton oncomplete="#{rich:component('dialogFavParamEdit')}.hide()" value="#{strings.cancel}"
                               
                               render="@form" action="#{testExecutionController.unsetEditedFavoriteParameter()}"/>
            <a4j:commandButton action="#{testExecutionController.saveEditedFavoriteParameter()}" value="#{strings.save}"
                               
                               oncomplete="#{rich:component('dialogFavParamEdit')}.hide()"
                               render="@form :tabForm:testExecutionParameterList :messagesPanel :detailsForm"/>
            <a4j:commandButton action="#{testExecutionController.unsetEditedParameterAndRemove()}"
                               value="Remove from favorites" 
                               title="Remove from favorites" oncomplete="#{rich:component('dialogFavParamEdit')}.hide()"
                               render="@form :tabForm:testExecutionParameterList :messagesPanel :detailsForm"
                               rendered="#{testExecutionController.isFavorite(testExecutionController.editedFavoriteParameter.parameterName)}"/>
        </fieldset>

    </rich:popupPanel>
</h:form>
