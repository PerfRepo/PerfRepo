<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:a4j="http://richfaces.org/a4j">


<h:body>
    <ui:composition template="/layout/template.xhtml">
        <ui:define name="title">TestExecution List -</ui:define>
        <ui:define name="content">

            <h1>Test Executions to compare</h1>

            <h:form id="compareForm">
                <rich:extendedDataTable id="table" value="#{testExecutionCompareController.testExecutions}" var="te"
                                        style="width:805px"
                                        columnClasses="common-column,common-column,common-column,common-column,button-column">
                    <rich:column sortOrder="#{testExecutionCompareController.sortsOrders['id']}"
                                 sortBy="#{te.id}" width="100px">
                        <f:facet name="header">
                            <a4j:commandLink value="Id" render="table"
                                             action="#{testExecutionCompareController.sort()}">
                                <f:param name="sortProperty" value="id"/>
                                <f:ajax render="table"/>
                            </a4j:commandLink>
                        </f:facet>
                        <h:outputText value="#{te.id}"/>
                    </rich:column>

                    <rich:column sortOrder="#{testExecutionCompareController.sortsOrders['name']}"
                                 sortBy="#{te.name}" width="200px">
                        <f:facet name="header">
                            <a4j:commandLink value="Name" render="table"
                                             action="#{testExecutionCompareController.sort()}">
                                <f:param name="sortProperty" value="name"/>
                                <f:ajax render="table"/>
                            </a4j:commandLink>
                        </f:facet>
                        <h:outputText value="#{te.name}"/>
                    </rich:column>

                    <rich:column sortOrder="#{testExecutionCompareController.sortsOrders['testName']}"
                                 sortBy="#{te.test.name}" width="200px">
                        <f:facet name="header">
                            <a4j:commandLink value="Test Name" render="table"
                                             action="#{testExecutionCompareController.sort()}">
                                <f:param name="sortProperty" value="testName"/>
                                <f:ajax render="table"/>
                            </a4j:commandLink>
                        </f:facet>
                        <h:outputText value="#{te.test.name}"/>
                    </rich:column>

                    <rich:column sortOrder="#{testExecutionCompareController.sortsOrders['started']}"
                                 sortBy="#{te.started}" width="200px">
                        <f:facet name="header">
                            <a4j:commandLink value="Test Execution Date" render="table"
                                             action="#{testExecutionCompareController.sort()}">
                                <f:param name="sortProperty" value="started"/>
                                <f:ajax render="table"/>
                            </a4j:commandLink>
                        </f:facet>
                        <h:outputText value="#{te.started}"/>
                    </rich:column>

                    <rich:column width="100px">
                        <f:facet name="header"></f:facet>
                        <a4j:commandButton render="headerForm table" value=" "
                                           action="#{teComparatorSession.remove(te.id)}" styleClass="button-x"/>
                    </rich:column>
                </rich:extendedDataTable>

                <h:link outcome="SimpleReport">Simple Report</h:link>
            </h:form>
        </ui:define>
    </ui:composition>
</h:body>
</html>
