<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:a4j="http://richfaces.org/a4j">
<body>
<ui:composition>
    <h:form id="headerForm">
        <div class="navbar">
            <div class="navbar-inner">
                <div class="container" style="width: 940px;">
                    <a class="brand" href="#{request.contextPath}/">PerfRepo</a>

                    <div class="nav-collapse">
                        <ul class="nav">
                            <li><a href="#{request.contextPath}/">#{strings.menuHome}</a>
                            </li>
                            <li>
                                <a href="#{request.contextPath}/test/search">#{strings.menuTests}</a>
                            </li>
                            <li>
                                <a href="#{request.contextPath}/exec/search">#{strings.menuExecs}</a>
                            </li>
                            <li>
                                <a href="#{request.contextPath}/reports">#{strings.menuReports}</a>
                            </li>
                        </ul>

                        <h:panelGroup id="compareMenuItem">
                            <h:panelGroup id="compareMenuItemCompare"
                                          rendered="#{teComparatorSession.isAnyToCompare()}">
                                <ul class="nav pull-right">
                                    <li><a href="#{request.contextPath}/reports/compare/exec"><i
                                            class="icon-shopping-cart"/> #{teComparatorSession.execIds.size()}</a></li>
                                    <ui:insert name="compareClean">
                                        <li><a4j:commandLink value=" " id="clearCompare"
                                                             
                                                             title="Clean comparison selection"
                                                             action="#{teComparatorSession.clear()}"
                                                             render="compareMenuItem :messagesPanel :formChart">
                                            <i class="icon-trash"></i>
                                        </a4j:commandLink></li>
                                    </ui:insert>
                                    <li class="divider-vertical"></li>
                                    <li><a href="#{request.contextPath}/profile" title="User profile"><i class="icon-user"/></a></li>
                                    <li><a4j:commandLink value=" " id="logoutWithComparisons" alt="Logout" title="Logout"
                                                         action="#{userSession.logout()}"><i
                                            class="icon-long-arrow-right"/></a4j:commandLink></li>
                                </ul>
                            </h:panelGroup>
                            <h:panelGroup id="compareMenuItemNoCompare"
                                          rendered="#{!teComparatorSession.isAnyToCompare()}">
                                <ul class="nav pull-right">
                                    <ui:insert name="compareAddAll"></ui:insert>
                                    <li class="divider-vertical"></li>
                                    <li><a href="#{request.contextPath}/profile" title="User profile"><i class="icon-user"/></a></li>
                                    <li><a4j:commandLink value=" " id="logoutWithoutComparisons" alt="Logout" title="Logout"
                                                         action="#{userSession.logout()}"><i
                                            class="icon-long-arrow-right"/></a4j:commandLink></li>
                                </ul>
                            </h:panelGroup>
                        </h:panelGroup>
                    </div>
                    <!-- /.nav-collapse -->
                </div>
            </div>
            <!-- /navbar-inner -->
        </div>
        <!-- /navbar -->
    </h:form>
</ui:composition>
</body>
</html>
