<rich:popupPanel id="testExecutionParameterNewPopup" modal="true" autosized="true" resizeable="false"
                 xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
                 xmlns:a4j="http://richfaces.org/a4j"
                 xmlns:rich="http://richfaces.org/rich">
    <f:facet name="header">
        <h:outputText value="Add Test Execution Parameter"/>
    </f:facet>
    <h:form id="testExecutionParameterNewPopupForm">
        <table class="table">
            <tbody>
            <tr class="table-row">
                <td><label>#{entityStrings.TestExecutionParameter_name}</label></td>
                <td><h:inputText styleClass="input-text"
                                 value="#{testExecutionController.testExecutionParameter.name}"/></td>
            </tr>
            <tr class="table-row">
                <td><label>#{entityStrings.TestExecutionParameter_value}</label></td>
                <td><h:inputText styleClass="input-text"
                                 value="#{testExecutionController.testExecutionParameter.value}"/></td>
            </tr>
            </tbody>
            <tfoot>
            <tr>
                <td class="table-footer" colspan="2"><a4j:commandButton
                        oncomplete="#{rich:component('testExecutionParameterNewPopup')}.hide()"
                        value="#{strings.back}" /> <a4j:commandButton
                        action="#{testExecutionController.addTestExecutionParameter}" value="#{strings.save}"
                        
                        render=":testExecutionParameterNewPopupForm :testExecutionParameterList"
                        oncomplete="#{rich:component('testExecutionParameterNewPopup')}.hide()"/></td>
            </tr>
            </tfoot>
        </table>
    </h:form>
</rich:popupPanel>
