<div class="pagination">
    <pagination total-items="vm.itemsCount"
                ng-model="vm.currentPage"
                items-per-page="vm.pageSize"
                previous-text="&lsaquo;"
                next-text="&rsaquo;"
                max-size="7">
    </pagination>
</div>

<div class="page-limit">
    <select pf-select ng-model="vm.pageSize"
            ng-options="size for size in [5, 10, 20]">
    </select>
</div>
