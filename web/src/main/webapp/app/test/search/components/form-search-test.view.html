<div class="row">
    <div class="col-md-6">
        <form role="form" name="searchTestForm" ng-submit="vm.search(searchTestForm)" class="form-horizontal" novalidate>
            <div class="form-group">
                <label class="col-sm-2 control-label" for="searchTestName">Name:</label>
                <div class="col-sm-10">
                    <input type="text" id="searchTestName" ng-model="vm.searchParams.name" class="form-control">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label" for="searchTestUid">Uid:</label>
                <div class="col-sm-10">
                    <input type="text" id="searchTestUid" ng-model="vm.searchParams.uid" class="form-control">
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-primary">Search</button>
                </div>
            </div>
        </form>
    </div>
</div>
