<div class="row">
    <div class="col-md-12">
        <h1>Search test</h1>
    </div>
</div>

<div class="row" ng-controller="SearchTestController as search">
    <div class="col-md-12">
        <div pf-toolbar id="exampleToolbar" config="search.toolbarConfig">
        </div>
    </div>
    <hr class="col-md-12">
    <div class="col-md-12">
        <label class="events-label">Valid Items: </label>
    </div>
    <div class="col-md-12 list-view-container" ng-if="search.viewType == 'listView'">
        <div pf-list-view config="search.listConfig" items="search.items">
            <div class="list-view-pf-description">
                <div class="list-group-item-heading">
                    {{item.name}}
                </div>
                <div class="list-group-item-text">
                    {{item.uid}}
                </div>
            </div>
            <div class="list-view-pf-additional-info">
                <div class="list-view-pf-additional-info-item">
                    <button ui-sref="app.testDetail({id: item.id})" class="btn btn-primary">Detail</button>
                </div>
                <div class="list-view-pf-additional-info-item">
                    <button ui-sref="app.testEdit({id: item.id})" class="btn btn-default">Edit</button>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-12 card-view-container" ng-if="search.viewType == 'cardView'">
        <div pf-card-view config="search.listConfig" items="search.items">
            <div class="col-md-12">
                <span>{{item.name}}</span>
            </div>
            <div class="col-md-12">
                <span>{{item.uid}}</span>
            </div>
        </div>
    </div>
    <div class="col-md-12">
        <div>
            <pagination total-items="search.filterConfig.resultsCount" ng-model="search.currentPage"
                        ng-change="search.updateSearch()" items-per-page="search.searchParams.limit"
                        previous-text="&lsaquo;" next-text="&rsaquo;">
            </pagination>
        </div>
        <select class="page-limit" select-picker ng-model="search.searchParams.limit" ng-change="search.updateSearch()" ng-options="size for size in [5, 10, 20]">
        </select>
    </div>
</div>
