<div class="row">
    <div class="col-md-6">
        <form role="form" name="testForm" ng-submit="vm.save(testForm)" class="form-horizontal" novalidate>
            <div class="form-group">
                <label class="col-sm-2 control-label" for="testName">Name:</label>
                <div class="col-sm-10">
                    <input type="text" id="testName" ng-model="vm.test.name" class="form-control">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label" for="testUid">Uid:</label>
                <div class="col-sm-10">
                    <input type="text" id="testUid" ng-model="vm.test.uid" class="form-control">
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label" for="testUid">Group:</label>
                <div class="col-sm-10">
                    <select ng-model="vm.test.groupId" ng-options="name for name in vm.userGroups" class="form-control"></select>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label" for="testUid">Description:</label>
                <div class="col-sm-10">
                    <div class="editor-wrap">
                        <trix-editor angular-trix ng-model="vm.test.description" class="trix-content"></trix-editor>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-primary">Create</button>
                </div>
            </div>
        </form>
    </div>
</div>
