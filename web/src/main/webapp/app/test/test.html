<div class="row">
    <div class="col-md-12">
        <h1 class="page-header">Tests</h1>
    </div>
</div>
<div class="row">
    <div class="col-md-6">
        <form class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-2 control-label" for="testName">Name:</label>
                <div class="col-sm-10">
                    <input type="text" id="testName" ng-model="" class="form-control">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label" for="testUid">Uid:</label>
                <div class="col-sm-10">
                    <input type="text" id="testUid" ng-model="" class="form-control">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-primary">Create test</button>
                </div>
            </div>
        </form>
    </div>
</div>
