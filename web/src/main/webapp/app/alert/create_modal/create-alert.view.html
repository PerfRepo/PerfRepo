<div class="modal-header">
    <button ng-click="vm.cancel()" type="button" class="close" aria-label="Close"><span aria-hidden="true">&times;</span></button>
    <h3 class="modal-title">Add new alert</h3>
</div>
<div class="modal-body">
    <alert-form
            metrics="vm.metrics"
            alert-param = "vm.alert"
            on-save="vm.save(alert)">
    </alert-form>
</div>
