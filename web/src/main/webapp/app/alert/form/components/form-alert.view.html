<div class="row">
    <div class="col-md-12">
        <form role="form" name="alertForm" ng-submit="vm.save(alertForm)" class="form-horizontal" novalidate>
            <div class="form-group">
                <label class="col-sm-2 control-label" for="alertName">Name:</label>
                <div class="col-sm-10">
                    <input type="text" id="alertName" ng-model="vm.alert.name" class="form-control">
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label" for="alertCondition">Condition:</label>
                <div class="col-sm-10">
                    <textarea id="alertCondition" ng-model="vm.alert.condition" rows="4" class="form-control"></textarea>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label" for="alertMetric">Metric:</label>
                <div class="col-sm-10">
                    <select combo-box id="alertMetric" ng-model="vm.alert.metric" class="form-control"
                            ng-options="metric.name for metric in vm.metrics track by metric.id">
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label" for="alertTags">Tags:</label>
                <div class="col-sm-10">
                    <tags-input id="alertTags" ng-model="vm.tagsObject"
                                replace-spaces-with-dashes="false">
                    </tags-input>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label" for="alertLinks">Links:</label>
                <div class="col-sm-10">
                    <tags-input id="alertLinks" ng-model="vm.linksObject"
                                placeholder="Add a link"
                                replace-spaces-with-dashes="false">
                    </tags-input>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">Description:</label>
                <div class="col-sm-10">
                    <div class="editor-wrap">
                        <trix-editor ng-if="true" angular-trix ng-model="vm.alert.description" class="trix-content"></trix-editor>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-primary pull-right">{{vm.submitButtonText}}</button>
                </div>
            </div>
        </form>
    </div>
</div>
