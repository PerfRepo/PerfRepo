<rich:popupPanel id="namePopup" modal="true" autosized="true" resizeable="false" domElementAttachment="form"
                 xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
                 xmlns:f="http://java.sun.com/jsf/core"
                 xmlns:a4j="http://richfaces.org/a4j"
                 xmlns:rich="http://richfaces.org/rich" onshow="#{rich:component('focus')}.applyFocus();">
    <f:facet name="header">
        <h:outputText value="Update Report Name"/>
    </f:facet>
    <h:form id="nameForm" class="form-horizontal well-small">
        <rich:focus id="focus"/>
        <fieldset>
            <h5>Update Report Name</h5>
            <a4j:outputPanel id="namePopupMessagesPanel">
                <h:messages errorClass="alert alert-error" infoClass="alert alert-success"
                            fatalClass="alert alert-error" warnClass="alert alert-info"/>
            </a4j:outputPanel>

            <div class="control-group">
                <h:outputLabel class="control-label" for="baseline1">Report name</h:outputLabel>

                <div class="controls">
                    <h:inputText value="#{testGroupReportController.newReportName}"/>
                </div>
            </div>

            <div style="text-align:right">
                <a4j:commandButton styleClass="btn btn-primary btn-small"
									value="OK" 
									action="#{testGroupReportController.updateReportName()}"
                                   oncomplete="if (#{facesContext.maximumSeverity==null}) #{rich:component('namePopup')}.hide()"
                                   render="@form :testGroupReport :testGroupReportTable :namePopupMessagesPanel"/>
                <a4j:commandButton styleClass="btn btn-primary btn-small"
                                   type="reset" oncomplete="#{rich:component('namePopup')}.hide()" value="#{strings.cancel}"
                                   />
            </div>
        </fieldset>
        <rich:hotKey key="Esc">
            <rich:componentControl target="namePopup" operation="hide"/>
        </rich:hotKey>
    </h:form>
</rich:popupPanel>
