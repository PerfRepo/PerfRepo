<rich:popupPanel id="clonePopup" modal="true" autosized="true" resizeable="false" domElementAttachment="form"
                 xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
                 xmlns:f="http://java.sun.com/jsf/core"
                 xmlns:a4j="http://richfaces.org/a4j"
                 xmlns:rich="http://richfaces.org/rich" onshow="#{rich:component('focus')}.applyFocus();">
    <f:facet name="header">
        <h:outputText value="Save new report"/>
    </f:facet>
    <h:form id="cloneForm" class="form-horizontal well-small">
        <rich:focus id="focus"/>
        <fieldset>
            <h5>Save new Report</h5>
            <a4j:outputPanel id="clonePopupMessagesPanel">
                <h:messages errorClass="alert alert-error" infoClass="alert alert-success"
                            fatalClass="alert alert-error" warnClass="alert alert-info"/>
            </a4j:outputPanel>

            <div class="control-group">
                <h:outputLabel class="control-label" for="baseline1">Report name</h:outputLabel>

                <div class="controls">
                    <h:inputText value="#{testGroupReportController.newReportName}"/>
                </div>
            </div>

            <div style="text-align:right">
                <a4j:commandButton styleClass="btn btn-primary btn-small"
                                   action="#{testGroupReportController.cloneReport()}" value="OK" title="OK"
                                   oncomplete="if (#{facesContext.maximumSeverity==null}) #{rich:component('clonePopup')}.hide()"
                                   render="@form :testGroupReport :testGroupReportTable :clonePopupMessagesPanel"/>
                <a4j:commandButton styleClass="btn btn-primary btn-small"
                                   oncomplete="#{rich:component('clonePopup')}.hide()" value="#{strings.cancel}"
                                   title="#{strings.cancel}"/>
            </div>
        </fieldset>
        <rich:hotKey key="Esc">
            <rich:componentControl target="clonePopup" operation="hide"/>
        </rich:hotKey>
    </h:form>
</rich:popupPanel>
