<rich:popupPanel id="configurationPopup" modal="true" autosized="true" resizeable="false" domElementAttachment="form"
                 xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
                 xmlns:f="http://java.sun.com/jsf/core"
                 xmlns:a4j="http://richfaces.org/a4j"
                 xmlns:rich="http://richfaces.org/rich" onshow="#{rich:component('focus')}.applyFocus();">
    <f:facet name="header">
        <h:outputText value="Configuration"/>
    </f:facet>
    <h:form id="configurationForm" class="form-horizontal well-small">
        <rich:focus id="focus"/>
        <fieldset>
            <h5>Configuration</h5>            

            <div class="control-group">
                <h:outputLabel class="control-label" for="confThreshold">Threshold</h:outputLabel>

                <div class="controls">
                    <h:inputText id="confThreshold" value="#{testGroupReportController.confThreshold}"/>
                </div>
            </div>

            <div style="text-align:right">
                <a4j:commandButton styleClass="btn btn-primary btn-small"
                                   value="OK" 
                                   action="#{testGroupReportController.storeConfiguration()}"
                                   oncomplete="#{rich:component('configurationPopup')}.hide()"
                                   render="@form :testGroupReport :testGroupReportTable :chart"/>
                <a4j:commandButton styleClass="btn btn-primary btn-small"
                                   oncomplete="#{rich:component('configurationPopup')}.hide()" value="#{strings.cancel}"
                                   />
            </div>
        </fieldset>
        <rich:hotKey key="Esc">
            <rich:componentControl target="configurationPopup" operation="hide"/>
        </rich:hotKey>
    </h:form>
</rich:popupPanel>
